name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y bats
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install bats-core
          fi

      - name: Set up Git identity
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"

      - name: Run tests
        run: ./tests/run_tests.sh

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on main scripts
        run: |
          shellcheck -s bash \
            bin/ws \
            bin/ws-init.sh \
            bin/ws-common.sh \
            bin/ws-colors.sh \
            bin/ws-new \
            bin/ws-add \
            bin/ws-list \
            bin/ws-switch \
            bin/ws-clean \
            bin/ws-remove \
            bin/ws-git \
            bin/ws-mvn \
            bin/ws-status \
            bin/ws-rename \
            bin/ws-repo-path \
            setup.sh \
            || echo "ShellCheck found some issues (non-blocking)"
